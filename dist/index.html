<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Wisconsin Public Defender ParalegalBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Figtree">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <script src="js/numberbubble.js"></script>
    <!-- <link rel="icon" href="images/favicon.png" /> -->
</head>

<body>
    <header>
            <nav>
                <div class="main-menu left-items">
                    <a href="/">
                    <div class="menu-item">
                        <img src="./images/menu-icons/LogoMenu.png" alt="Wisconsin State Public Defender Logo">
                        <div class="logo-text"><small>Dashboard</small></div>
                    </div>
                    </a>
                    <a href="/">
                        <div class="menu-item">
                            <img src="./images/menu-icons/CasesMenu.png" alt="Case Menu Icon">
                            <div class="logo-text"><small>Cases</small></div>
                            <div class="number-bubble">0</div>
                        </div>
                    </a>
                    <a href="/">
                        <div class="menu-item">
                        <img src="./images/menu-icons/ClientsMenu.png" alt="Client Menu Icon">
                        <div class="logo-text"><small>Clients</small></div>
                        <div class="number-bubble">5</div>
                        </div>
                    </a>
                    <a href="/">
                        <div class="menu-item">
                        <img src="./images/menu-icons/CalendarMenu.png" alt="Calendar Menu Icon">
                        <div class="logo-text"><small>Calendars</small></div>
                        <div class="number-bubble">1</div>
                        </div>
                    </a>
                    <a href="/">
                        <div class="menu-item">
                        <img src="./images/menu-icons/ContactsMenu.png" alt="Contact Menu Icon">
                        <div class="logo-text"><small>Contacts</small></div>
                        </div>
                    </a>
                </div>
                <div class="center-items">
                    <form class="nosubmit">
                        <input class="nosubmit" type="search" placeholder="Search...">
                    </form>
                </div>
                <div class="right-items">
                    <a href="/">
                        <div class="menu-item profile-pic">
                            <div class="pic-container"><img src="./images/default-avatar.png" alt="User profile pic"></div>
                            <div class="logo-text"><small>Profile</small></div>
                        </div>
                    </a>
                    <a href="/">
                        <div class="menu-item">
                            <img src="./images/menu-icons/MessengerMenu.png" alt="Messenger Menu Icon">
                            <div class="logo-text"><small>Messages</small></div>
                            <div class="number-bubble">15</div>
                        </div>
                    </a>
                    <a href="/">
                        <div class="menu-item">
                            <img src="./images/menu-icons/AlertMenu.png" alt="Alert Menu Icon">
                            <div class="logo-text"><small>Alerts</small></div>
                            <div class="number-bubble">7</div>
                        </div>
                    </a>       
                    <a href="/">
                        <div class="menu-item">
                            <img src="./images/menu-icons/LogoutButton.png" alt="Logout">
                            <div class="logo-text"><small>Logout</small></div>
                        </div>                        
                    </a>       
                </div>
            </nav>
      </header>
</body>
</html>
